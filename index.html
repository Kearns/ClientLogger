<!doctype html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <button>Click</button>
    <script>

        const __OG_CONSOLE__ = window.console;
        const remoteLogger = (args, type = 'log') => __OG_CONSOLE__.info(`Pushed ${type}: ${args}`);

        window.console = {
            warn: function () {
                remoteLogger(arguments, 'warn');
                __OG_CONSOLE__.warn.call(this, 'My Console!!!', ...arguments)
            },
            log: function () {
                remoteLogger(arguments, 'log');
                __OG_CONSOLE__.log.call(this, 'My Console!!!', ...arguments)
            },
            error: function () {
                remoteLogger(arguments, 'error');
                __OG_CONSOLE__.error.call(this, 'My Console!!!', ...arguments)
            },
            eject: () => window.console = __OG_CONSOLE__
        }

        document.querySelector("button").addEventListener('click', () => console.log('ERROR!', 2))
    </script>
</body>

</html>
